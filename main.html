<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset rows = "15%, 70%, 15%">
		<frame name = "Title" src = "" />
		<frame name = "display" src = "" />
		<frame name = "menu" src = "bottom.html" />
	</frameset>
	<!-- frameset attribute ends here -->
</html>
